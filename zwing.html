<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwing Website Design</title>
    <link rel="stylesheet" href="styles/zwing.css">
</head>
<body>
    <h1>Zwing</h1>
    <p>A website design concept for Zwing Inc.</p>
    <div class="row-container">
        <div class="column-container">
            <div class="video-container">
                <video src="src/projects/zwing/z1.mp4" autoplay muted loop></video>
                <video src="src/projects/zwing/z2.mp4" autoplay muted loop></video>
                <video src="src/projects/zwing/z3.mp4" autoplay muted loop></video>
            </div>
            <img src="src/projects/zwing/home.jpg" alt="" id="image">
        </div>
        <div class="column-container">
            <div class="video-container">
                <video src="src/projects/zwing/z4.mp4" autoplay muted loop></video>
                <video src="src/projects/zwing/z5.mp4" autoplay muted loop></video>
            </div>
            <img src="src/projects/zwing/services.jpg" alt="" id="image">
            <div class="video-container">
                <video src="src/projects/zwing/z8.mp4" autoplay muted loop></video>
                <video src="src/projects/zwing/z6.mp4" autoplay muted loop></video>
            </div>
            <div class="video-container">
                <video src="src/projects/zwing/z7.mp4" autoplay muted loop style="height: 470px; margin-top: 0px;"></video>
            </div>
        </div>
    </div>
    <div class="row-container">
        <div class="column-container"><img src="src/projects/zwing/how-we-work.jpg" alt="" id="image"></div>
        <div class="column-container"><img src="src/projects/zwing/about-us.jpg" alt="" id="image"></div>
    </div>
</body>
</html>
