<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwing Website Design</title>
    <link rel="stylesheet" href="zwing.css">
</head>
<body>
    <h1>Zwing</h1>
    <p>A website design concept for Zwing Inc.</p>
    <div class="row-container">
        <div class="column-container">
            <div class="video-container">
                <video src="z1.mp4" autoplay muted loop></video>
                <video src="z2.mp4" autoplay muted loop></video>
                <video src="z3.mp4" autoplay muted loop></video>
            </div>
            <img src="home.jpg" alt="" id="image">
        </div>
        <div class="column-container">
            <div class="video-container">
                <video src="z4.mp4" autoplay muted loop></video>
                <video src="z5.mp4" autoplay muted loop></video>
            </div>
            <img src="services.jpg" alt="" id="image">
            <div class="video-container">
                <video src="z8.mp4" autoplay muted loop></video>
                <video src="z6.mp4" autoplay muted loop></video>
            </div>
            <div class="video-container">
                <video src="z7.mp4" autoplay muted loop style="height: 470px; margin-top: 0px;"></video>
            </div>
        </div>
    </div>
    <div class="row-container">
        <div class="column-container"><img src="how-we-work.jpg" alt="" id="image"></div>
        <div class="column-container"><img src="about-us.jpg" alt="" id="image"></div>
    </div>
</body>
</html>
